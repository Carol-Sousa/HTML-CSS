<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
    }

    div:hover {
        color: blueviolet;
    }
    div>p {
        display: none;
    } /* o P da div (Texto oculto) não aparece naturalmente */

    div:hover>p {
        display: block;
        color: whitesmoke;
        background-color: violet;
        width: 100px;
    } /*ação para o P da div*/
</style>



</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        ⚠️ Passe o mouse aqui...⚠️
<p>Texto oculto</p>

    </div>
    
</body>
</html>
