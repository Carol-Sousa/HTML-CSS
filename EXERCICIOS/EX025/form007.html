<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário 07</title>
</head>
<body>
    <h1>Formulario com seleção</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iest">Estado</label> <!--Label:"TAG"-->
        <select name="Estado" id="iest">
            <option value="" selected>--Seu estado--</option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espirito Santo</option>
            <option value="MA">Maranhão</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof">
        <!--DATALIST NAO FUNCIONA NO MOMENTO-->
   </p>
        <label for="imsg">Mensagem</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10" minlength="10" maxlength="1000"></textarea>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>





    </form>
</body>
</html>
