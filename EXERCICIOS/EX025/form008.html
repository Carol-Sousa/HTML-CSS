<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!--FORMULA PARA A SOMA DOS DOIS, AQUI JÀ È USADO JS-->
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!--PRECISA COLCOAR A MESMA FORMULA NOS 2 CAMPOS-->
        </p>
        
        <p>
            <label for="isoma">Soma</label>
            <output id="isoma" name="soma">0</output>
            
        </p>

        <!--O output não calcula e envia, ela calcula e mostra na tela-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>
    
</body>
</html>
