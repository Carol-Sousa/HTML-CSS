<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        table {
            width: 700px;
            height: 300px;
            border-collapse: collapse;
        }
        td , tr {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            padding: 10px;
            width: 10px;
        }
        tr.Destaque {
            background-color: gray;
            color: white;
            font-weight: bolder;
            padding: 5px;
            width: 5px;
        }
   
      
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplina</th>
                <th>Notas</th>
                <th>Média</th>
            </tr>
            <tr class="Nota" >
                <th colspan="3">Nota 1</th>
                <th colspan="3">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="Destaque">
                <td>Média Exatas</td>
                <td colspan="4">10</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>
                    Média total
                </th>
                <th colspan="4">15</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">
                    Humanas
                </td>
            </tr>
            <tr>
                <td>História</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Goegrafia</td>
                <td>10</td>
                <td>10 </td>
                <td>10</td>
            </tr>
            <tr class="Destaque">
                <td>Média de humanas</td>
                <td colspan="4">15</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
