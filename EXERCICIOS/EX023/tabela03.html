<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;      
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
        <td style="background-color: rgb(250, 76, 45);">A</td>
        <td colspan="2" style="background-color: rgb(171, 92, 245);">C</td> <!-- expansÃ£o para 2 colunas- mesclagem-->
    </tr>
        <tr>
            <td rowspan="3" style="background-color: rgb(255, 4, 171);">D</td>
            <td style="background-color: rgb(48, 48, 241);">E</td>
            <td rowspan="2" style="background-color: yellow;">F</td>
        </tr>
        <tr>
            <td style="background-color: limegreen;">H</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: aqua;">L</td>
           
        </tr>
    </table>
</body>
</html>
