<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse sie em vários dispositivos diferentees, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
       <source media="(max-width: 750px)" srcset="Imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)"srcset="Imagens/fotoM.png" type="image/png">
        <img src="Imagens/fotoG.png" alt="Imagem flexivel">
     </picture>
    
     <h1>Reproduzindo áudios</h1>
     <p>Aprendendo a adicionar audio na página</p>
     <audio preload="metadata" controls loop>
<source src="midia/happy-mistake.mp3" type="audio/mpeg">
<source src="midia/happy-mistake.ogg" type="audio/ogg">
<source src="midia/happy-mistake.wav" type="audio/wav">
<p>Infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/happy-mistake.mp3" clique aqui para realizar o dowload do seu áudio></a>
</p>
     </audio>
      
</body>
</html>
